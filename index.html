<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe </title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="outer-container">
       
        
        <div class="details">
          <h1 id="wingame"></h1>
          <button id="btn" >Reset</button>
        </div>
        <div class="gameContainer">
            <div id="0" class="cell b-top b-left"></div>
            <div id="1" class="cell b-top"></div>
            <div id="2" class="cell b-top b-rig"></div>
            <div id="3" class="cell b-left"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell b-rig"></div>
            <div id="6" class="cell b-bot b-left"></div>
            <div id="7" class="cell b-bot"></div>
            <div id="8" class="cell b-bot b-rig"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
